<div class="container">
      <div class="grid">
            <div class="header">
                  <div class="client">
                        <input type="text" name="numeclient" placeholder="Name...">
                  </div>
                  <div class="imgcontainer">
                        <img src="assets/logo5.png" alt="logo">
                  </div>
                  <div class="text">                 
                        <p>Vielen Dank für Ihren Auftrag und Ihre Vertrauen.</p>
                        <div class="date">
                        <p>Für unsere Arbeit und Material stellen Ihnen folgende Summe in Rechnung:</p>
                        <p>{{datenow}}</p>                       
                        </div>
                  </div>
            </div>
                  
                        
                 
                  <form class="content" #articol="ngForm"  >
                        <input class="pos" value="Pos." disabled>
                        <input class="art" value="Artikel" disabled>
                        <input class="anz" value="Menge"disabled>
                        <input class="pret" value="Einzelpreis" disabled>
                        <input class="summe" value="Summe" disabled>
                        <ng-container class="tabel" *ngFor="let i of i" >
                              <input class="pos" name="pos{{i}}" [value]="i" @enterleave  disabled>
                        <input type="text" class="name"  name="nume{{i}}" @enterleave ngModel>
                        <input type="number" class="bucati"   name="bucati{{i}}" @enterleave ngModel>
                        <input type="number" class="pret"  name ="pret{{i}}" @enterleave  ngModel>
                        <input type="number" class="total"  name="total{{i}}" @enterleave [value]='suma(articol,i)' disabled ngModel >
                        <a (click)=removeInput(i) class="minus"  *ngIf="i==x && i>1">-</a>
                        </ng-container>
                        <ng-container>
                        <a (click)=addInput() class="plus"  >{{x+1}}</a>
                        </ng-container>
                              <div class="netto">
                                    <div>
                              <input class="label" value="Netto">
                              <input type="number" name="netto" class="value" [value]='netto(articol)' disabled>
                                    </div>
                              <div>
                              <input class="label" value="MwSt 19%">
                              <input type="number" name="netto" class="value" [value]='netto(articol)' disabled>
                              </div>
                              <div>
                              <input class="label" value="Total">
                              <input type="number" name="netto" class="value" [value]='netto(articol)' disabled>
                              </div>
                        </div>
                        
                  </form>
                  
            
            <div class="footer">
                  <hr>
                  <p>asgdhjasgdhs</p>
            </div>
      </div>
</div>
